  # Backend Spring Boot Application (using H2 in-memory database)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flogin-backend
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev  # Using H2 database instead of Oracle/PostgreSQL
    # No database dependencies needed - using H2 in-memory
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s  # Faster startup without waiting for databases
    networks:
      - flogin-network
    restart: unless-stopped

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flogin-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - flogin-network
    restart: unless-stopped

