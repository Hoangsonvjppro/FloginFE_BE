# Application configuration for Testing (Unit & Integration Tests)
# Uses H2 in-memory database for fast, isolated tests

server:
  port: 8081

spring:
  application:
    name: flogin-backend-test

  # H2 In-Memory Database for both Auth and Product
  datasource:
    auth:
      jdbc-url: jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: 
      driver-class-name: org.h2.Driver
    product:
      jdbc-url: jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: 
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # H2 Console for debugging (optional)
  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: never

logging:
  level:
    org.springframework: WARN
    com.flogin: DEBUG
    org.hibernate.SQL: WARN

