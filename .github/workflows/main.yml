name: CI/CD Pipeline

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ==================== BACKEND TESTS ====================
  backend-test:
    name: Backend Unit & Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Make mvnw executable
        run: chmod +x ./backend/mvnw
        working-directory: .

      - name: Run backend tests
        run: ./mvnw test
        working-directory: ./backend

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Test Results
          path: backend/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

  # ==================== FRONTEND TESTS ====================
  frontend-test:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run frontend unit tests
        run: npm test -- --coverage --watchAll=false
        working-directory: ./frontend

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/coverage
          flags: frontend
          name: frontend-coverage

  # ==================== E2E TESTS ====================
  e2e-test:
    name: E2E Tests with Cypress
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Cypress dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev \
          libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Install Cypress
        run: npm install --save-dev cypress
        working-directory: ./frontend

      - name: Build frontend (if needed for E2E)
        run: npm run build
        working-directory: ./frontend
        continue-on-error: true

      - name: Start application in background (optional)
        run: |
          npm start &
          sleep 10
        working-directory: ./frontend
        continue-on-error: true

      - name: Run Cypress E2E tests
        run: npx cypress run --headless --browser chrome
        working-directory: ./frontend
        env:
          CYPRESS_baseUrl: http://localhost:8080

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 7

  # ==================== BUILD & DEPLOY (Optional) ====================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, e2e-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build backend
        run: ./mvnw package -DskipTests
        working-directory: ./backend

      - name: Build frontend
        run: |
          npm ci
          npm run build
        working-directory: ./frontend

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 7

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ==================== NOTIFICATIONS ====================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, e2e-test]
    if: always()
    
    steps:
      - name: Notify on Success
        if: ${{ needs.backend-test.result == 'success' && needs.frontend-test.result == 'success' && needs.e2e-test.result == 'success' }}
        run: |
          echo "✅ All tests passed successfully!"
          echo "Backend Tests: PASSED"
          echo "Frontend Tests: PASSED"
          echo "E2E Tests: PASSED"

      - name: Notify on Failure
        if: ${{ needs.backend-test.result == 'failure' || needs.frontend-test.result == 'failure' || needs.e2e-test.result == 'failure' }}
        run: |
          echo "❌ Some tests failed!"
          echo "Backend Tests: ${{ needs.backend-test.result }}"
          echo "Frontend Tests: ${{ needs.frontend-test.result }}"
          echo "E2E Tests: ${{ needs.e2e-test.result }}"
          exit 1
